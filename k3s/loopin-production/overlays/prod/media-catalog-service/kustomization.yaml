apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: loopin-production

resources:
  - ../../../base/media-catalog-service
  - cronjob-youtube-sync.yaml

images:
  - name: ghcr.io/sglee487/loopin-server/media-catalog-service
    newTag: 9055db816599fb2f6bbc6e9ce77a408920e99204

configMapGenerator:
  - name: media-catalog-service-config
    behavior: merge
    files:
      - application-prod.yml

patches:
  - path: deployment-patch.yaml
    target:
      kind: Deployment
      name: media-catalog-service
